<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EditorDeTexto</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="caixa">
      <div class="opcoes">
          <button id="bold" class="botao formatacao"> <i class="fa-solid fa-bold"> </i> </button>
          <button id="italic" class="botao formatacao"> <i class="fa-solid fa-italic"> </i> </button>
          <button id="underline" class="botao formatacao"> <i class="fa-solid fa-underline"> </i> </button>
          <button id="strikethrough" class="botao formatacao"> <i class="fa-solid fa-strikethrough"> </i> </button>

          <button id="superscript" class="botao tamanho"> <i class="fa-solid fa-superscript"> </i> </button>
          <button id="subscript" class="botao tamanho"> <i class="fa-solid fa-subscript"> </i> </button>

          <button id="insertOrderedList" class="botao"> <i class="fa-solid fa-list-ol"> </i> </button>
          <button id="insertUnorderedList" class="botao"> <i class="fa-solid fa-list"> </i> </button>

          <button id="undo" class="botao"> <i class="fa-solid fa-undo"> </i> </button>
          <button id="redo" class="botao"> <i class="fa-solid fa-solid fa-redo"> </i> </button>

          <button id="createLink" class="avancado"> <i class="fa-solid fa-link"> </i> </button>
          <button id="unlink" class="botao"> <i class="fa-solid fa-unlink"> </i> </button>

          <button id="justifyLeft" class="botao alinhamento"> <i class="fa-solid fa-align-left"> </i> </button>
          <button id="justifyCenter" class="botao alinhamento"> <i class="fa-solid fa-align-center"> </i> </button>
          <button id="justifyRight" class="botao alinhamento"> <i class="fa-solid fa-align-right"> </i> </button>
          <button id="justifyFull" class="botao alinhamento"> <i class="fa-solid fa-align-justify"> </i> </button>

          <button id="indent" class="botao recuo"> <i class="fa-solid fa-indent"> </i> </button>
          <button id="outdent" class="botao recuo"> <i class="fa-solid fa-outdent"> </i> </button>

          <select id="formatBlock" class="avancado">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
          </select>

          <select id="fontName" class="avancado"></select>
          <select id="fontSize" class="avancado"></select>

          <div class="descricao">
            <input type="color" id="foreColor" class="avancado">
            <label for="foreColor">Cor do Texto</label>
          </div>

          <div class="descricao">
            <input type="color" id="backColor" class="avancado">
            <label for="backColor">Cor do Fundo</label>
          </div>
    </div>
      <div id="areadotexto" contenteditable="true">
      </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
